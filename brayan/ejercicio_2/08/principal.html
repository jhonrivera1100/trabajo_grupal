     <form action="principal.html" method="post" id="formulario" class="formulario">
        <h1>Formulario de docente</h1>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="Nombre" required class="nombre">
        <br>
        <br>
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="Apellido" required class="apellido">
        <br>
        <br>
        <label for="cedula">Numero de cedula:</label>
        <input type="text" id="cedula" name="cedula" required class="cedula">
        <br>
        <br>
        <label for="correo">Correo electronico:</label>
        <input type="email" id="correo" name="correo" required class="correo">
        <br>
        <br>
        <label for="fechanacimiento">Fecha de nacimiento:</label>
        <input type="date" id="fechanacimiento" name="Fecha de nacimiento" required class="fechanacimiento">
        <br>
        <br>
        <h2>Datos de materia</h2>
        <br>
        <br>
        <label for="materia">Materia que imparte:</label>
        <input type="text" id="materia" name="materia" required class="materia">
        <br>
        <br>
        <label for="horas">Numero de horas:</label>
        <input type="text" id="horas" name="horas" required class="horas">
        <br>
        <br>
        <input type="submit" value="Enviar">
        

     </form>
    <script src="principal.js"></script>
</body>
